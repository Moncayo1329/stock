<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Portafolio con Bootstrap</title>

    <!-- Agrega los estilos de Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" 
    integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" 
    crossorigin="anonymous">

    <style>
[class*="col"]{
padding: 1rem;
background-color:#33b5e5;
border: 2px solid #fff;
color: #fff;
}
    </style>
    
    <!-- Agrega el estilo personalizado si es necesario -->
    <!-- <link rel="stylesheet" href="styles.css"> -->
</head>
<body>
        <div class=" container-md border">
     <div class="row">
<div class="col">Col 1</div>
<div class="col">Col 2</div>
<div class="col">Col 3</div>
<div class="col">Col 4</div>

     </div>
        </div>

    <!-- Incluye jQuery antes de Bootstrap JavaScript -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" 
    integrity="sha384-qdJnx4aoRxMtpf8r1ljx5eJv9ZZt2bNX8iY4+H6FZr6bVJj5qY1gM2nLeDfUnSmW" 
    crossorigin="anonymous"></script>

    <!-- Incluye los scripts de Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js" 
    integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
     crossorigin="anonymous"></script>
</body>
</html>
